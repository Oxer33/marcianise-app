name: marcianise_app
description: "App ufficiale del Comune di Marcianise (CE) - Servizi comunali, news, eventi e molto altro."
# Non pubblicare su pub.dev (progetto privato)
publish_to: 'none'

# Versione app: major.minor.patch+build
version: 1.0.0+1

environment:
  sdk: ^3.10.8

# Dipendenze principali
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

# Dipendenze di sviluppo (test, lint)
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# Configurazione Flutter
flutter:
  generate: true
  uses-material-design: true

  # Assets dell'app (immagini, icone, ecc.)
  assets:
    - assets/images/
