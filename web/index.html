<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="App ufficiale del Comune di Marcianise (CE) - Servizi comunali, news, eventi e molto altro.">

  <!-- Theme color verde scuro istituzionale -->
  <meta name="theme-color" content="#008055">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Comune di Marcianise">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Comune di Marcianise</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading screen verde durante il caricamento Flutter -->
  <div id="loading" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #008055;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <img
      src="assets/assets/images/stemma_marcianise.png"
      alt="Stemma Comune di Marcianise"
      style="width: 96px; height: 96px; margin-bottom: 16px; filter: drop-shadow(0 8px 16px rgba(0,0,0,0.25));"
    />
    <div style="
      width: 64px; height: 64px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
    <p style="color: white; margin-top: 20px; font-family: Roboto, sans-serif; font-size: 16px;">
      Comune di Marcianise
    </p>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Rimuovi la loading screen quando Flutter Ã¨ pronto
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.getElementById('loading');
      if (loader) loader.remove();
    });
  </script>
</body>
</html>
